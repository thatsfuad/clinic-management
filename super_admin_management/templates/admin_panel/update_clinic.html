<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2>Update Clinic</h2>
            
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="clinic_id" value="{{ clinic.id }}">

                <div class="mb-3">
                    <label for="clinic_name" class="form-label">Clinic Name</label>
                    <input type="text" class="form-control" id="clinic_name" name="clinic_name" value="{{ clinic.clinic_name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="specialization" name="specialization" value="{{ clinic.specialization }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ clinic.address }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ clinic.city }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="postal_code" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ clinic.postal_code }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ clinic.phone }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ clinic.email }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="services" class="form-label">Services</label>
                    <textarea class="form-control" id="services" name="services" rows="3" required>{{ clinic.services }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="operating_days" class="form-label">Operating Days</label>
                    <input type="text" class="form-control" id="operating_days" name="operating_days" value="{{ clinic.operating_days }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="operating_hours" class="form-label">Operating Hours</label>
                    <input type="text" class="form-control" id="operating_hours" name="operating_hours" value="{{ clinic.operating_hours }}" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="service_24_7" name="service_24_7" {% if clinic.service_24_7 %}checked{% endif %}>
                    <label for="service_24_7" class="form-check-label">24/7 Service</label>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="chat_enabled" name="chat_enabled" {% if clinic.chat_enabled %}checked{% endif %}>
                    <label for="chat_enabled" class="form-check-label">Chat Enabled (For Emergencies)</label>
                </div>
                
                <button type="submit" class="btn btn-custom w-100">Update Clinic</button>
            </form>
        </div>
    </div>
</body>
</html>
